version: "3.9"

services:
  init-gcp-secrets:
    image: google/cloud-sdk:slim
    volumes:
      - secrets-data:/secrets
      - ./scripts:/scripts:ro
    environment:
      GCP_PROJECT: "${GCP_PROJECT:-pomodex-fd2bcd}"
      GCS_BUCKET: "${GCS_BUCKET:-pomodex-fd2bcd-sandbox}"
    entrypoint: ["bash", "/scripts/init-gcp-sa.sh"]

  project-service:
    image: "${AR_PREFIX:-europe-west1-docker.pkg.dev/pomodex-fd2bcd/pomodex}/project-service:${IMAGE_TAG:-latest}"
    environment:
      DATABASE_URL: "postgresql+asyncpg://pomodex:${POSTGRES_PASSWORD}@postgres:5432/sandboxes"
      GCS_BUCKET: "${GCS_BUCKET:-pomodex-fd2bcd-sandbox}"
      GCP_PROJECT: "${GCP_PROJECT:-pomodex-fd2bcd}"
      GOOGLE_APPLICATION_CREDENTIALS: "/secrets/project-service-sa.json"
      SANDBOX_IMAGE: "agent-sandbox:latest"
      HOST_IP: "${HOST_IP:-0.0.0.0}"
      PROJECT_SERVICE_PORT: "80"
      CORS_ORIGINS: "${CORS_ORIGINS:-*}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - secrets-data:/secrets:ro
    networks:
      - platform-net
    depends_on:
      init-gcp-secrets:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sandboxes
      POSTGRES_USER: pomodex
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodex -d sandboxes"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  terminal-proxy:
    image: "${AR_PREFIX:-europe-west1-docker.pkg.dev/pomodex-fd2bcd/pomodex}/terminal-proxy:${IMAGE_TAG:-latest}"
    container_name: terminal-proxy
    environment:
      PROJECT_SERVICE_URL: "http://project-service:8000"
      PROXY_PORT: "9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - secrets-data:/secrets:ro
    networks:
      - platform-net
    depends_on:
      init-gcp-secrets:
        condition: service_completed_successfully
      project-service:
        condition: service_started
    restart: unless-stopped

  sandbox-web:
    image: "${AR_PREFIX:-europe-west1-docker.pkg.dev/pomodex-fd2bcd/pomodex}/sandbox-web:${IMAGE_TAG:-latest}"
    ports:
      - "80:80"
    networks:
      - platform-net
    depends_on:
      project-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
  secrets-data:

networks:
  platform-net:
    name: platform-net
