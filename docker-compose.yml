version: "3.9"

services:
  init-gcp-secrets:
    image: google/cloud-sdk:slim
    volumes:
      - secrets-data:/secrets
      - ${HOME}/.config/gcloud:/host-gcloud:ro
      - ./scripts:/scripts:ro
    environment:
      GCP_PROJECT: "${GCP_PROJECT:-pomodex-fd2bcd}"
      GCS_BUCKET: "${GCS_BUCKET:-pomodex-fd2bcd-sandbox}"
    entrypoint: ["bash", "/scripts/init-gcp-sa.sh"]

  project-service:
    build: ./backend/project_service
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://pomodex:pomodex@postgres:5432/sandboxes"
      GCS_BUCKET: "${GCS_BUCKET:-pomodex-fd2bcd-sandbox}"
      GCP_PROJECT: "${GCP_PROJECT:-pomodex-fd2bcd}"
      GOOGLE_APPLICATION_CREDENTIALS: "/secrets/project-service-sa.json"
      SANDBOX_IMAGE: "${SANDBOX_IMAGE:-agent-sandbox:latest}"
      HOST_IP: "${HOST_IP:-localhost}"
      PROJECT_SERVICE_PORT: "8000"
      CORS_ORIGINS: "${CORS_ORIGINS:-*}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - secrets-data:/secrets:ro
    networks:
      - platform-net
    depends_on:
      init-gcp-secrets:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: sandboxes
      POSTGRES_USER: pomodex
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-pomodex}"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - platform-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pomodex -d sandboxes"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  terminal-proxy:
    build: ./backend/terminal_proxy
    container_name: terminal-proxy
    # No host port mapping â€” accessed via project-service WebSocket proxy
    # on platform-net. Direct port mapping breaks on Docker Desktop when
    # the container joins sandbox networks (docker network connect issue).
    environment:
      PROJECT_SERVICE_URL: "http://project-service:8000"
      PROXY_PORT: "9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - secrets-data:/secrets:ro
    networks:
      - platform-net
    depends_on:
      init-gcp-secrets:
        condition: service_completed_successfully
      project-service:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres-data:
  secrets-data:

networks:
  platform-net:
    name: platform-net
