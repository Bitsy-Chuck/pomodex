[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true

[program:ttyd]
command=ttyd --port 7681 --writable tmux new-session -A -s main
user=agent
autostart=true
autorestart=true

[program:backup-daemon]
command=python3 /opt/agent/backup_daemon.py
user=agent
autostart=true
autorestart=true
environment=HOME="/home/agent",GOOGLE_APPLICATION_CREDENTIALS="/tmp/gcs-key.json",GCS_BUCKET="%(ENV_GCS_BUCKET)s",PROJECT_ID="%(ENV_PROJECT_ID)s"
